name: mywo
description: MyWo
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  animated_snack_bar: ^0.3.1
  auto_size_text: ^3.0.0
  bloc: ^8.1.2
  cached_network_image:
    path: ./cache_image/cached_network_image
  connectivity_plus: ^4.0.2
  dio: ^5.3.2
  equatable: ^2.0.5
  event_bus: ^2.0.0
  file: any
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_constraintlayout: ^1.7.0-stable
  flutter_html: ^3.0.0-alpha.6
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.2
  flutter_sizer: ^1.0.5
  flutter_svg: ^2.0.7
  get: ^4.6.5
  get_it: ^7.6.0
  http: ^1.1.0
  intl: ^0.18.0
  json_annotation: ^4.8.1
  numberpicker: ^2.1.2
  open_file: ^3.3.2
  path_provider: ^2.1.0
  percent_indicator: ^4.2.3
  pretty_dio_logger: ^1.3.1
  provider: ^6.0.5
  realm: ^1.4.0
  rxdart: ^0.27.7
  shared_preferences: ^2.2.0
  shimmer: ^3.0.0
  sprintf: ^7.0.0
  timezone: ^0.9.2
  url_launcher: ^6.1.11
  retrofit: ^4.0.1
  logger: any

dev_dependencies:
  assets_gen: ^1.5.0
  bloc_test: ^9.1.4
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  mocktail: ^1.0.0
  very_good_analysis: ^5.0.0+1
  retrofit_generator: ^7.0.8

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/
    - assets/svg/

  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Thin.ttf
          weight: 100
        - asset: assets/fonts/SF-Pro-Display-Ultralight.ttf
          weight: 200
        - asset: assets/fonts/SF-Pro-Display-Light.ttf
          weight: 300
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
        - asset: assets/fonts/SF-Pro-Display-Heavy.ttf
          weight: 800
        - asset: assets/fonts/SF-Pro-Display-Black.ttf
          weight: 900

flutter_native_splash:
  #  color: "#F9FBFC"
  background_image: assets/images/bg_splash.png
  image: assets/splash_logo.png
